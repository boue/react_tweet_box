<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tweet Box</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="tweetbox"></div>
    <script type="text/babel">

    var TweetBox = React.createClass({
      handleChange: function(e){
        console.log(e.target.value);
      },

      render: function() {
        return (
          <div className="well clearfix">
            <textarea className="form-control" onChange={this.handleChange}></textarea>
            <br/>
            <button className="btn btn-primary pull-right" disabled>Tweet</button>
            <button className="btn btn-primary pull-left">Clear</button>

          </div>
        );
      }
    });

    React.render(<TweetBox />, document.body);

    </script>
  </body>
</html>
