<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tweet Box</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="tweetbox"></div>
    <script type="text/babel">

    var TweetBox = React.createClass({
      getInitialState: function(){
        return {
          text: "",
          photoAdded: false
        };
      },

      handleChange: function(e){
        this.setState({text:e.target.value});
      },

      render: function() {
        return (
          <div className="well clearfix">
            <textarea className="form-control" onChange={this.handleChange}></textarea>
            <br/>
            <span>{140 - this.state.text.length}</span>
            <button className="btn btn-primary pull-right" disabled={this.state.text.length === 0}>Tweet</button>
            <button className="btn btn-default pull-right" onClick={this.togglePhoto}>{this.state.photoAdded ? "âœ“ Photo Added" : "Add Photo" }</button>
          </div>
        );
      }
    });

    React.render(<TweetBox />, document.body);

    </script>
  </body>
</html>
